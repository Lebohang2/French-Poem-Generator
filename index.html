<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>French Poem Generator</title>
    <h1>AI French Poem Generator</h1>
  </head>
  <body>
    <div class="content">
      <main>
        <div class="form-wrapper">
          <form id="poem-form">
            <input
              type="text"
              placeholder="Enter the topic of a French Poem"
              autofocus
              required
              autocomplete="off"
              class="information"
              id="user-stipulations"
            />
            <input type="submit" class="click-submit" />
          </form>
          <div class="example">i.e: Water, City, Cheese</div>
        </div>
        <div class="poem hidden" id="poem-format"></div>
      </main>
      <footer>
        This AI project was coded by

        <a href="https://github.com/Lebohang2" target="_blank"
          >Lebohang Kubheka</a
        >
        and is
        <a
          href="https://github.com/Lebohang2/French-Poem-Generator"
          target="_blank"
          >open-sourced Github</a
        >
        and is hosted on
        <a href="https://french-poem-generators.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
